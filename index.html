  <title>Q-Sort â€“ Resilience in Infrastructure Projects</title>
  <script>
    const statements = [
"A resilient project is one that continues despite political, financial, or social disruption.\n\u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u0627\u0644\u0642\u0627\u062f\u0631 \u0639\u0644\u0649 \u0627\u0644\u0635\u0645\u0648\u062f \u0647\u0648 \u0627\u0644\u0630\u064a \u064a\u0633\u062a\u0645\u0631 \u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0627\u0644\u0627\u0636\u0637\u0631\u0627\u0628\u0627\u062a \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0623\u0648 \u0627\u0644\u0645\u0627\u0644\u064a\u0629 \u0623\u0648 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629.",
"Resilience in our context means responding effectively\u2014not preventing all risks.\n\u0627\u0644\u0635\u0645\u0648\u062f \u0641\u064a \u0633\u064a\u0627\u0642\u0646\u0627 \u064a\u0639\u0646\u064a \u0627\u0644\u0627\u0633\u062a\u062c\u0627\u0628\u0629 \u0627\u0644\u0641\u0639\u0651\u0627\u0644\u0629\u060c \u0648\u0644\u064a\u0633 \u0645\u0646\u0639 \u062c\u0645\u064a\u0639 \u0627\u0644\u0645\u062e\u0627\u0637\u0631.",
"Unexpected events are unavoidable in infrastructure projects in Palestine.\n\u0627\u0644\u0623\u062d\u062f\u0627\u062b \u063a\u064a\u0631 \u0627\u0644\u0645\u062a\u0648\u0642\u0639\u0629 \u0644\u0627 \u064a\u0645\u0643\u0646 \u062a\u062c\u0646\u0628\u0647\u0627 \u0641\u064a \u0645\u0634\u0627\u0631\u064a\u0639 \u0627\u0644\u0628\u0646\u064a\u0629 \u0627\u0644\u062a\u062d\u062a\u064a\u0629 \u0641\u064a \u0641\u0644\u0633\u0637\u064a\u0646.",
"Resilience involves both technical flexibility and leadership that adapts.\n\u0627\u0644\u0635\u0645\u0648\u062f \u064a\u062a\u0637\u0644\u0628 \u0645\u0631\u0648\u0646\u0629 \u0641\u0646\u064a\u0629 \u0648\u0642\u064a\u0627\u062f\u0629 \u0642\u0627\u062f\u0631\u0629 \u0639\u0644\u0649 \u0627\u0644\u062a\u0643\u064a\u0641.",
"Projects that survive shocks without total redesign are more resilient.\n\u0627\u0644\u0645\u0634\u0627\u0631\u064a\u0639 \u0627\u0644\u062a\u064a \u062a\u062a\u062c\u0627\u0648\u0632 \u0627\u0644\u0623\u0632\u0645\u0627\u062a \u062f\u0648\u0646 \u0627\u0644\u062d\u0627\u062c\u0629 \u0644\u0625\u0639\u0627\u062f\u0629 \u062a\u0635\u0645\u064a\u0645 \u0643\u0627\u0645\u0644\u0629 \u0647\u064a \u0645\u0634\u0627\u0631\u064a\u0639 \u0623\u0643\u062b\u0631 \u0635\u0645\u0648\u062f\u0627\u064b.",
"Resilience is built through experience\u2014not just formal planning tools.\n\u0627\u0644\u0635\u0645\u0648\u062f \u064a\u064f\u0628\u0646\u0649 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0627\u0644\u062e\u0628\u0631\u0629 \u0648\u0644\u064a\u0633 \u0641\u0642\u0637 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0623\u062f\u0648\u0627\u062a \u0627\u0644\u062a\u062e\u0637\u064a\u0637 \u0627\u0644\u0631\u0633\u0645\u064a\u0629.",
"We define resilience by how fast we can stabilize the project after disruption.\n\u0646\u062d\u0646 \u0646\u064f\u0639\u0631\u0651\u0641 \u0627\u0644\u0635\u0645\u0648\u062f \u0628\u0645\u062f\u0649 \u0633\u0631\u0639\u0629 \u0627\u0633\u062a\u0642\u0631\u0627\u0631 \u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u0628\u0639\u062f \u062d\u062f\u0648\u062b \u0627\u0644\u0627\u0636\u0637\u0631\u0627\u0628.",
"We rely on past project experiences to anticipate potential risks.\n\u0646\u0639\u062a\u0645\u062f \u0639\u0644\u0649 \u062a\u062c\u0627\u0631\u0628 \u0627\u0644\u0645\u0634\u0627\u0631\u064a\u0639 \u0627\u0644\u0633\u0627\u0628\u0642\u0629 \u0644\u062a\u0648\u0642\u0651\u0639 \u0627\u0644\u0645\u062e\u0627\u0637\u0631 \u0627\u0644\u0645\u062d\u062a\u0645\u0644\u0629.",
"Lessons learned from previous projects guide our current risk planning.\n\u0627\u0644\u062f\u0631\u0648\u0633 \u0627\u0644\u0645\u0633\u062a\u0641\u0627\u062f\u0629 \u0645\u0646 \u0627\u0644\u0645\u0634\u0627\u0631\u064a\u0639 \u0627\u0644\u0633\u0627\u0628\u0642\u0629 \u062a\u0648\u062c\u0647 \u062a\u062e\u0637\u064a\u0637\u0646\u0627 \u0627\u0644\u062d\u0627\u0644\u064a \u0644\u0644\u0645\u062e\u0627\u0637\u0631.",
"We prepare risk matrices and scenarios during the planning stage.\n\u0646\u0642\u0648\u0645 \u0628\u0625\u0639\u062f\u0627\u062f \u0645\u0635\u0641\u0648\u0641\u0627\u062a \u0648\u0633\u064a\u0646\u0627\u0631\u064a\u0648\u0647\u0627\u062a \u0644\u0644\u0645\u062e\u0627\u0637\u0631 \u062e\u0644\u0627\u0644 \u0645\u0631\u062d\u0644\u0629 \u0627\u0644\u062a\u062e\u0637\u064a\u0637.",
"Local knowledge and grassroots insight are key to identifying early warnings.\n\u0627\u0644\u0645\u0639\u0631\u0641\u0629 \u0627\u0644\u0645\u062d\u0644\u064a\u0629 \u0648\u0627\u0644\u0645\u0644\u0627\u062d\u0638\u0627\u062a \u0627\u0644\u0645\u062c\u062a\u0645\u0639\u064a\u0629 \u0636\u0631\u0648\u0631\u064a\u0629 \u0644\u062a\u062d\u062f\u064a\u062f \u0627\u0644\u0625\u0646\u0630\u0627\u0631\u0627\u062a \u0627\u0644\u0645\u0628\u0643\u0631\u0629.",
"Anticipating disruption is part of every project planning phase.\n\u062a\u0648\u0642\u0651\u0639 \u0627\u0644\u0627\u0636\u0637\u0631\u0627\u0628\u0627\u062a \u0647\u0648 \u062c\u0632\u0621 \u0623\u0633\u0627\u0633\u064a \u0645\u0646 \u0643\u0644 \u0645\u0631\u062d\u0644\u0629 \u062a\u062e\u0637\u064a\u0637 \u0644\u0644\u0645\u0634\u0627\u0631\u064a\u0639.",
"We assess political and social risks even when not required by donors.\n\u0646\u0642\u0648\u0645 \u0628\u062a\u0642\u064a\u064a\u0645 \u0627\u0644\u0645\u062e\u0627\u0637\u0631 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0648\u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u062d\u062a\u0649 \u0639\u0646\u062f\u0645\u0627 \u0644\u0627 \u064a\u0637\u0644\u0628\u0647\u0627 \u0627\u0644\u0645\u0627\u0646\u062d\u0648\u0646.",
"Planning for resilience is an ongoing process\u2014not a one-time document.\n\u0627\u0644\u062a\u062e\u0637\u064a\u0637 \u0644\u0644\u0635\u0645\u0648\u062f \u0647\u0648 \u0639\u0645\u0644\u064a\u0629 \u0645\u0633\u062a\u0645\u0631\u0629 \u0648\u0644\u064a\u0633 \u0645\u062c\u0631\u062f \u0648\u062b\u064a\u0642\u0629 \u062a\u064f\u0639\u062f \u0645\u0631\u0629 \u0648\u0627\u062d\u062f\u0629.",
"Engaging stakeholders early helps prevent some risks from escalating.\n\u0625\u0634\u0631\u0627\u0643 \u0623\u0635\u062d\u0627\u0628 \u0627\u0644\u0645\u0635\u0644\u062d\u0629 \u0645\u0628\u0643\u0631\u064b\u0627 \u064a\u0633\u0627\u0639\u062f \u0641\u064a \u0645\u0646\u0639 \u062a\u0641\u0627\u0642\u0645 \u0628\u0639\u0636 \u0627\u0644\u0645\u062e\u0627\u0637\u0631.",
"We use leftover or flexible funds to absorb unexpected costs during disruption.\n\u0646\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u0623\u0645\u0648\u0627\u0644 \u0627\u0644\u0645\u062a\u0628\u0642\u064a\u0629 \u0623\u0648 \u0627\u0644\u0645\u0631\u0646\u0629 \u0644\u062a\u062d\u0645\u0651\u0644 \u0627\u0644\u062a\u0643\u0627\u0644\u064a\u0641 \u063a\u064a\u0631 \u0627\u0644\u0645\u062a\u0648\u0642\u0639\u0629 \u0623\u062b\u0646\u0627\u0621 \u0627\u0644\u0627\u0636\u0637\u0631\u0627\u0628\u0627\u062a.",
"Resource reallocation (labor, machinery, staff) is our first response to shocks.\n\u0625\u0639\u0627\u062f\u0629 \u062a\u0648\u0632\u064a\u0639 \u0627\u0644\u0645\u0648\u0627\u0631\u062f (\u0627\u0644\u0639\u0645\u0627\u0644\u0629\u060c \u0627\u0644\u0622\u0644\u064a\u0627\u062a\u060c \u0627\u0644\u0645\u0648\u0638\u0641\u064a\u0646) \u0647\u064a \u0627\u0633\u062a\u062c\u0627\u0628\u062a\u0646\u0627 \u0627\u0644\u0623\u0648\u0644\u0649 \u0644\u0644\u0635\u062f\u0645\u0627\u062a.",
"We continue working through disruption by adjusting existing resources.\n\u0646\u0633\u062a\u0645\u0631 \u0641\u064a \u0627\u0644\u0639\u0645\u0644 \u0623\u062b\u0646\u0627\u0621 \u0627\u0644\u0627\u0636\u0637\u0631\u0627\u0628\u0627\u062a \u0645\u0646 \u062e\u0644\u0627\u0644 \u062a\u0639\u062f\u064a\u0644 \u0627\u0644\u0645\u0648\u0627\u0631\u062f \u0627\u0644\u0645\u0648\u062c\u0648\u062f\u0629.",
"Internal budget reassignments often help us avoid halting a project.\n\u0625\u0639\u0627\u062f\u0629 \u062a\u062e\u0635\u064a\u0635 \u0627\u0644\u0645\u064a\u0632\u0627\u0646\u064a\u0627\u062a \u0627\u0644\u062f\u0627\u062e\u0644\u064a\u0629 \u062a\u0633\u0627\u0639\u062f\u0646\u0627 \u063a\u0627\u0644\u0628\u0627\u064b \u0639\u0644\u0649 \u062a\u062c\u0646\u0651\u0628 \u0625\u064a\u0642\u0627\u0641 \u0627\u0644\u0645\u0634\u0631\u0648\u0639.",
"Municipal support is crucial when donor funds are delayed.\n\u062f\u0639\u0645 \u0627\u0644\u0628\u0644\u062f\u064a\u0629 \u0623\u0645\u0631 \u062d\u0627\u0633\u0645 \u0639\u0646\u062f\u0645\u0627 \u062a\u062a\u0623\u062e\u0631 \u0623\u0645\u0648\u0627\u0644 \u0627\u0644\u0645\u0627\u0646\u062d\u064a\u0646.",
"Absorbing disruption often requires temporarily stopping other projects.\n\u0627\u062d\u062a\u0648\u0627\u0621 \u0627\u0644\u0627\u0636\u0637\u0631\u0627\u0628\u0627\u062a \u064a\u062a\u0637\u0644\u0628 \u0623\u062d\u064a\u0627\u0646\u0627\u064b \u0625\u064a\u0642\u0627\u0641 \u0645\u0634\u0627\u0631\u064a\u0639 \u0623\u062e\u0631\u0649 \u0645\u0624\u0642\u062a\u0627\u064b.",
"Contractors are reluctant to continue unless there\u2019s financial assurance.\n\u0627\u0644\u0645\u0642\u0627\u0648\u0644\u0648\u0646 \u064a\u062a\u0631\u062f\u062f\u0648\u0646 \u0641\u064a \u0627\u0644\u0627\u0633\u062a\u0645\u0631\u0627\u0631 \u0645\u0627 \u0644\u0645 \u064a\u0643\u0646 \u0647\u0646\u0627\u0643 \u0636\u0645\u0627\u0646 \u0645\u0627\u0644\u064a.",
"In some cases, we accept financial loss just to avoid total project collapse.\n\u0641\u064a \u0628\u0639\u0636 \u0627\u0644\u062d\u0627\u0644\u0627\u062a\u060c \u0646\u0642\u0628\u0644 \u0627\u0644\u062e\u0633\u0627\u0631\u0629 \u0627\u0644\u0645\u0627\u0644\u064a\u0629 \u0644\u062a\u062c\u0646\u0651\u0628 \u0627\u0646\u0647\u064a\u0627\u0631 \u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u0628\u0627\u0644\u0643\u0627\u0645\u0644.",
"During disruption, we increase coordination to avoid duplication and waste.\n\u062e\u0644\u0627\u0644 \u0627\u0644\u0627\u0636\u0637\u0631\u0627\u0628\u0627\u062a\u060c \u0646\u0632\u064a\u062f \u0645\u0646 \u0627\u0644\u062a\u0646\u0633\u064a\u0642 \u0644\u062a\u062c\u0646\u0651\u0628 \u0627\u0644\u062a\u0643\u0631\u0627\u0631 \u0648\u0627\u0644\u0647\u062f\u0631.",
"Absorbing risk doesn\u2019t eliminate delays\u2014but helps us minimize them.\n\u0627\u062d\u062a\u0648\u0627\u0621 \u0627\u0644\u0645\u062e\u0627\u0637\u0631 \u0644\u0627 \u064a\u0645\u0646\u0639 \u0627\u0644\u062a\u0623\u062e\u064a\u0631\u060c \u0644\u0643\u0646\u0647 \u064a\u0633\u0627\u0639\u062f\u0646\u0627 \u0639\u0644\u0649 \u062a\u0642\u0644\u064a\u0644\u0647.",
"We revise project specifications when the original plan no longer fits reality.\n\u0646\u0642\u0648\u0645 \u0628\u0645\u0631\u0627\u062c\u0639\u0629 \u0645\u0648\u0627\u0635\u0641\u0627\u062a \u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u0639\u0646\u062f\u0645\u0627 \u0644\u0627 \u064a\u062a\u0645\u0627\u0634\u0649 \u0627\u0644\u0645\u062e\u0637\u0637 \u0627\u0644\u0623\u0635\u0644\u064a \u0645\u0639 \u0627\u0644\u0648\u0627\u0642\u0639.",
"We adapt timelines and budgets to fit changing political or security contexts.\n\u0646\u0642\u0648\u0645 \u0628\u062a\u0639\u062f\u064a\u0644 \u0627\u0644\u062c\u062f\u0627\u0648\u0644 \u0627\u0644\u0632\u0645\u0646\u064a\u0629 \u0648\u0627\u0644\u0645\u064a\u0632\u0627\u0646\u064a\u0627\u062a \u0644\u062a\u0646\u0627\u0633\u0628 \u0627\u0644\u0638\u0631\u0648\u0641 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0623\u0648 \u0627\u0644\u0623\u0645\u0646\u064a\u0629 \u0627\u0644\u0645\u062a\u063a\u064a\u0631\u0629.",
"Adapting often means creating new schedules or shifting work hours.\n\u0627\u0644\u062a\u0643\u064a\u0651\u0641 \u063a\u0627\u0644\u0628\u0627\u064b \u0645\u0627 \u064a\u0639\u0646\u064a \u0625\u0639\u062f\u0627\u062f \u062c\u062f\u0627\u0648\u0644 \u062c\u062f\u064a\u062f\u0629 \u0623\u0648 \u062a\u063a\u064a\u064a\u0631 \u0623\u0648\u0642\u0627\u062a \u0627\u0644\u0639\u0645\u0644.",
"We change execution methods mid-project when conditions require it.\n\u0646\u063a\u064a\u0631 \u0637\u0631\u0642 \u0627\u0644\u062a\u0646\u0641\u064a\u0630 \u062e\u0644\u0627\u0644 \u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u0625\u0630\u0627 \u0627\u0642\u062a\u0636\u062a \u0627\u0644\u0638\u0631\u0648\u0641 \u0630\u0644\u0643.",
"Site teams are empowered to make field decisions during disruption.\n\u0646\u0645\u0646\u062d \u0641\u0631\u0642 \u0627\u0644\u0639\u0645\u0644 \u0627\u0644\u0645\u064a\u062f\u0627\u0646\u064a \u0635\u0644\u0627\u062d\u064a\u0629 \u0627\u062a\u062e\u0627\u0630 \u0627\u0644\u0642\u0631\u0627\u0631\u0627\u062a \u062e\u0644\u0627\u0644 \u0627\u0644\u0627\u0636\u0637\u0631\u0627\u0628\u0627\u062a.",
"We request variation orders when material prices rise sharply.\n\u0646\u0637\u0644\u0628 \u0623\u0648\u0627\u0645\u0631 \u062a\u063a\u064a\u064a\u0631 \u0639\u0646\u062f\u0645\u0627 \u062a\u0631\u062a\u0641\u0639 \u0623\u0633\u0639\u0627\u0631 \u0627\u0644\u0645\u0648\u0627\u062f \u0628\u0634\u0643\u0644 \u062d\u0627\u062f.",
"Strong relationships with local authorities help us adapt faster.\n\u0627\u0644\u0639\u0644\u0627\u0642\u0627\u062a \u0627\u0644\u0642\u0648\u064a\u0629 \u0645\u0639 \u0627\u0644\u0633\u0644\u0637\u0627\u062a \u0627\u0644\u0645\u062d\u0644\u064a\u0629 \u062a\u0633\u0627\u0639\u062f\u0646\u0627 \u0639\u0644\u0649 \u0627\u0644\u062a\u0643\u064a\u0651\u0641 \u0628\u0634\u0643\u0644 \u0623\u0633\u0631\u0639.",
"Our ability to adapt depends on quick, clear internal communication.\n\u0642\u062f\u0631\u062a\u0646\u0627 \u0639\u0644\u0649 \u0627\u0644\u062a\u0643\u064a\u0651\u0641 \u062a\u0639\u062a\u0645\u062f \u0639\u0644\u0649 \u0627\u0644\u062a\u0648\u0627\u0635\u0644 \u0627\u0644\u062f\u0627\u062e\u0644\u064a \u0627\u0644\u0633\u0631\u064a\u0639 \u0648\u0627\u0644\u0648\u0627\u0636\u062d.",
"We prioritize progress, even if it means reducing project scope temporarily.\n\u0646\u064f\u0639\u0637\u064a \u0627\u0644\u0623\u0648\u0644\u0648\u064a\u0629 \u0644\u0644\u062a\u0642\u062f\u0651\u0645\u060c \u062d\u062a\u0649 \u0644\u0648 \u062a\u0637\u0644\u0651\u0628 \u0627\u0644\u0623\u0645\u0631 \u062a\u0642\u0644\u064a\u0635 \u0646\u0637\u0627\u0642 \u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u0645\u0624\u0642\u062a\u0627\u064b.",
"Adaptation is successful when stakeholders understand and accept changes.\n\u064a\u0643\u0648\u0646 \u0627\u0644\u062a\u0643\u064a\u0651\u0641 \u0646\u0627\u062c\u062d\u0627\u064b \u0639\u0646\u062f\u0645\u0627 \u064a\u0641\u0647\u0645 \u0623\u0635\u062d\u0627\u0628 \u0627\u0644\u0645\u0635\u0644\u062d\u0629 \u0627\u0644\u062a\u063a\u064a\u064a\u0631\u0627\u062a \u0648\u064a\u0642\u0628\u0644\u0648\u0646\u0647\u0627.",
"We hold internal reviews to reflect on how we handled disruption.\n\u0646\u0639\u0642\u062f \u0645\u0631\u0627\u062c\u0639\u0627\u062a \u062f\u0627\u062e\u0644\u064a\u0629 \u0644\u0646\u0639\u0643\u0633 \u0643\u064a\u0641 \u062a\u0639\u0627\u0645\u0644\u0646\u0627 \u0645\u0639 \u0627\u0644\u0627\u0636\u0637\u0631\u0627\u0628\u0627\u062a.",
"Risk documentation from past disruptions shapes future projects.\n\u062a\u0648\u062b\u064a\u0642 \u0627\u0644\u0645\u062e\u0627\u0637\u0631 \u0627\u0644\u0646\u0627\u062a\u062c\u0629 \u0639\u0646 \u0627\u0644\u0627\u0636\u0637\u0631\u0627\u0628\u0627\u062a \u0627\u0644\u0633\u0627\u0628\u0642\u0629 \u064a\u064f\u0634\u0643\u0644 \u0645\u0634\u0627\u0631\u064a\u0639\u0646\u0627 \u0627\u0644\u0645\u0633\u062a\u0642\u0628\u0644\u064a\u0629.",
"We restructure tasks and workforce after the disruption ends.\n\u0646\u064f\u0639\u064a\u062f \u0647\u064a\u0643\u0644\u0629 \u0627\u0644\u0645\u0647\u0627\u0645 \u0648\u0627\u0644\u0642\u0648\u0649 \u0627\u0644\u0639\u0627\u0645\u0644\u0629 \u0628\u0639\u062f \u0627\u0646\u062a\u0647\u0627\u0621 \u0627\u0644\u0627\u0636\u0637\u0631\u0627\u0628.",
"Community cooperation is critical in restarting delayed work.\n\u062a\u0639\u0627\u0648\u0646 \u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0627\u0644\u0645\u062d\u0644\u064a \u0623\u0633\u0627\u0633\u064a \u0644\u0625\u0639\u0627\u062f\u0629 \u062a\u0634\u063a\u064a\u0644 \u0627\u0644\u0623\u0639\u0645\u0627\u0644 \u0627\u0644\u0645\u062a\u0623\u062e\u0631\u0629.",
"Post-disruption, we adjust resource allocation to regain momentum.\n\u0628\u0639\u062f \u0627\u0644\u0627\u0636\u0637\u0631\u0627\u0628\u060c \u0646\u064f\u0639\u062f\u0644 \u062a\u0648\u0632\u064a\u0639 \u0627\u0644\u0645\u0648\u0627\u0631\u062f \u0644\u0627\u0633\u062a\u0639\u0627\u062f\u0629 \u0627\u0644\u0632\u062e\u0645.",
"We don\u2019t resume as if nothing happened\u2014we revise and learn.\n\u0644\u0627 \u0646\u0633\u062a\u0623\u0646\u0641 \u0627\u0644\u0639\u0645\u0644 \u0648\u0643\u0623\u0646 \u0634\u064a\u0626\u0627\u064b \u0644\u0645 \u064a\u0643\u0646\u061b \u0628\u0644 \u0646\u0631\u0627\u062c\u0639 \u0648\u0646\u062a\u0639\u0644\u0645.",
"Recovery means stabilizing operations while also preventing repeat issues.\n\u0627\u0644\u062a\u0639\u0627\u0641\u064a \u064a\u0639\u0646\u064a \u0627\u0633\u062a\u0642\u0631\u0627\u0631 \u0627\u0644\u0639\u0645\u0644\u064a\u0627\u062a \u0648\u0645\u0646\u0639 \u062a\u0643\u0631\u0627\u0631 \u0627\u0644\u0645\u0634\u0643\u0644\u0627\u062a.",
"After disruption, we revisit procurement or tendering strategies.\n\u0628\u0639\u062f \u0627\u0644\u0627\u0636\u0637\u0631\u0627\u0628\u060c \u0646\u064f\u0639\u064a\u062f \u0627\u0644\u0646\u0638\u0631 \u0641\u064a \u0627\u0633\u062a\u0631\u0627\u062a\u064a\u062c\u064a\u0627\u062a \u0627\u0644\u0634\u0631\u0627\u0621 \u0623\u0648 \u0627\u0644\u0639\u0637\u0627\u0621\u0627\u062a.",
"Our recovery phase often includes renegotiation with donors or partners.\n\u0645\u0631\u062d\u0644\u0629 \u0627\u0644\u062a\u0639\u0627\u0641\u064a \u0644\u062f\u064a\u0646\u0627 \u063a\u0627\u0644\u0628\u0627\u064b \u0645\u0627 \u062a\u0634\u0645\u0644 \u0625\u0639\u0627\u062f\u0629 \u0627\u0644\u062a\u0641\u0627\u0648\u0636 \u0645\u0639 \u0627\u0644\u0645\u0627\u0646\u062d\u064a\u0646 \u0623\u0648 \u0627\u0644\u0634\u0631\u0643\u0627\u0621.",
"We build resilience by integrating feedback into future project planning.\n\u0646\u0628\u0646\u064a \u0627\u0644\u0635\u0645\u0648\u062f \u0645\u0646 \u062e\u0644\u0627\u0644 \u062f\u0645\u062c \u0627\u0644\u062a\u063a\u0630\u064a\u0629 \u0627\u0644\u0631\u0627\u062c\u0639\u0629 \u0641\u064a \u062a\u062e\u0637\u064a\u0637 \u0627\u0644\u0645\u0634\u0627\u0631\u064a\u0639 \u0627\u0644\u0645\u0633\u062a\u0642\u0628\u0644\u064a\u0629."
];
